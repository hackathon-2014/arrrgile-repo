<ion-view title="Story">
  <ion-content class="has-header padding app-story">
    <div class="story-background">
        <h1>{{story.name}}</h1>
    </div>

      <div ng-repeat="reply in story.replies" type="" class="">
        <img src="{{reply.file_name}}" />
        <h2>{{reply.text}}</h2>
      </div>

      <button class="button button-full button-positive">
        Add to this story
      </button>
      <br /
  </ion-content>
</ion-view>
