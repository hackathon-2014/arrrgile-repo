<ion-view title="Stories">
  <ion-nav-buttons side="right">
    <a class="button" ng-click="toggleStories()">{{ typeLabel }}</a>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item ng-repeat="story in stories" type="item-text-wrap" href="#/tab/story/{{story.id}}" class="item item-thumbnail-left">
            <img ng-src="{{apiServer}}/img/{{story.replies[0].file_name}}">
            <h2>{{story.title}}</h2>
            <p>Distance traveled</p>
            <p>
              Words and things<br />
              Distance and what not.
            </p>
      </ion>
    </ion-list>
  </ion-content>
</ion-view>
